<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/f8a486b442.js"></script>
    <link href="app.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Pro|Poppins&display=swap" rel="stylesheet">
</head>    
<body>
    <div id="mainContainer">
        <header>
            <div id="backArrow">
                <i class="fas fa-chevron-left"></i> <!--back arrow-->
            </div>
            <div id="topText">
                <h1>Actions</h1>
                <h4>Recommended</h3>            
            </div>
        </header>
        <main>
            <div class="tiles-container">
                <div class="tile">
                    <div><i class="fas fa-tint"></i></div>
                    <span> Put 1 glass of water </span>
                </div>
                <div class="tile">
                    <div><i class="fas fa-poop"></i></div>
                    <span>Put 50 gm of fertilizer</span>
                </div>
                <div class="tile">
                    <div><i class="fas fa-sun"></i></div>
                    <span>Increase the light</span>
                </div>
                <div class="tile">
                    <div><i class="fas fa-poo-storm"></i></div>
                    <span>Plug in a charger</span>
                </div>
            </div>    
        </main>
        <footer>
            <div id="confirmButton">
                <span>Confirm Actions </span> <i class="fas fa-chevron-right"></i></span>
            </div>
            <div id="otherButton">
                <span>Other Actions </span> <i class="fas fa-long-arrow-alt-down"></i><!--down arrow-->
            </div>
        </footer>
    </div>    
</body>
</html>
